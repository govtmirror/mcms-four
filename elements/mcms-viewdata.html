<dom-module id="mcms-viewdata">

	<template>
		<firebase-collection
	        location="{{_medcasePath}}"
	        data="{{medcases}}">
	    </firebase-collection>
	    <firebase-collection
	        location="{{_activitiesPath}}"
	        data="{{selectedActivities}}">
	    </firebase-collection>
	    <firebase-document
	        location="{{_selectedCaseUrl}}"
	        data="{{selectedCase}}">
	    </firebase-document>
	    
	</template>

	<script>
		Polymer({

			is: 'mcms-viewdata',

			properties: {

				medcases: {
					type: Array,
					notify: true,
					value: function () {
						return [];
					}
				},
		
				selectedCaseId: String,
				_selectedCaseUrl: {
					type: String,
					value: null
				},
				selectedCase: {
					type: Object,
					notify: true,
				},

				selectedActivities: {
					type: Array,
					notify: true,
					value: function () {
						return [];
					}
				}

			},

			ready: function () {
				this._medcasePath = "https://medcsmgt.firebaseIO.com/medcases";
				this._activitiesPath = "https://medcsmgt.firebaseIO.com/activities";
			},


			setSelectedCaseUrl: function (caseId) {
				if (this.selectedCaseId != caseId) {
					this.selectedCaseId = caseId;
					this._selectedCaseUrl = this._medcasePath + "/" + caseId;
				} else {
					this.selectedCaseId = null;
					this._selectedCaseUrl = this._medcasePath + "/A-00000";
				}
				
				alert(this.selectedCase.caseID + ", " + this._selectedCaseUrl);

			}
 

		});

	</script>

</dom-module>
