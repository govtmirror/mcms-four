<dom-module id="mcms-caselist">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      background-color: #eee;
      color: black;
      padding:10px;
      /*height: 75vh;*/
    }
    .caseitem {
      border-radius: 10px;
      padding: 10px;
      margin:5px;
      background-color: white;
      color: black;
    }
    .caseselected {
      background-color: var(--paper-pink-a200);
      color: white;
    }
   
    .aaaa {
      height:85vh;
    }

  </style>

  <template>
    
    <div class="aaaa">
      <paper-header-panel mode="waterfall">
        <div>
          <paper-input label="Case number:" always-float-label></paper-input>
          <paper-input label="NMB member:" always-float-label></paper-input>
          <paper-input label="Carrier or Organization:" always-float-label></paper-input>
        </div>
        <div class="fit">
          <template is="dom-repeat" items="{{caselist}}">
            <div on-tap="_itemtap" class="caseitem">
              {{item.caseID}}
            </div>
          </template>
        </div>
      </paper-header-panel>
    </div>
  

  </template>

  <script>

    Polymer({

      is: 'mcms-caselist',

      properties: {
        caselist: {
          type: Array,
          value: function () {
            return [];
          }
        },
        selectedCase: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },
      

      // Element Behavior

      _itemtap: function (event) {
        // remove caseselected class from all elements
        try {
          this.toggleClass('caseselected', false, this.$$('.caseselected'));
        } 
        catch(err) {
          console.log("no caseselected");
        }
        //  make the comparison to existing selected case
        var cid = event.model.item.__firebaseKey__;
        var isNewCase = true;
        if (this.selectedCase != null && cid == this.selectedCase.caseID ) {
          isNewCase = false;
        }
        //  set or not the case selected class
        if (event.target.nodeName != "DIV") {
          this.toggleClass('caseselected', isNewCase, event.target.parentNode);
        } else {
          this.toggleClass('caseselected', isNewCase, event.target);
        }
        this.fire('case-selected', {
          "caseId": event.model.item.__firebaseKey__,
          "isNewCase": isNewCase
        });
      }

    });

  </script>
</dom-module>
