<dom-module id="mcms-casedetail">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      padding: 24px;
      /*background-color: var(--light-accent-color);*/
      margin: 10px;
      border-radius: 10px;
    }

    td {
      @apply(--paper-font-body2);
      background-color: var(--light-theme-background-color);
      /*background-color: green;*/
      padding:5px;
      border-color: var(--light-primary-color);
      border-width: 1px;
      border-style: solid;
    }

    .rightshift {
      text-align: right;
      min-width: 150px;
    }

    .headerbox {
      @apply(--paper-font-body1);
      padding: 10px;
      background-color: var(--light-theme-background-color);
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 250px;
    }

    .caseheader {
      @apply(--paper-font-title);
    }
    .commentcase {
      width:300px;
    }

  </style>

  <template>
      <div class="headerbox">
        <div class="caseheader">{{selectedCase.caseID}} {{selectedCase.caseSuffix}}</div>
        <div>{{selectedCase.orgs}} - {{selectedCase.carriers}}</div>
        <div>{{selectedCase.crafts}} - {{selectedCase.numberOfEmployees}} emp.</div>
      </div>
      <table>
        <tr><td>Status</td><td class="rightshift">{{selectedCase.caseState}}</td></tr>
        <tr><td>Docket</td><td class="rightshift">[[dateConvert(selectedCase.docketDate)]]</td></tr>
        <tr><td>Cumm. Days</td><td class="rightshift">{{selectedCase.cummDays}}</td></tr>
        <tr><td>Amedable Date</td><td class="rightshift">[[dateConvert(selectedCase.amendableDate)]]</td></tr>
        <tr><td>Scheduled</td><td class="rightshift">[[dateConvert(selectedCase.scheduledDate)]]</td></tr>
        <tr><td>TA Date</td><td class="rightshift">[[dateConvert(selectedCase.taDate)]]</td></tr>
        <tr><td>Ratified</td><td class="rightshift">[[dateConvert(selectedCase.ratifyDate)]]</td></tr>
        <tr><td>New A. Date</td><td class="rightshift">[[dateConvert(selectedCase.newAmendableDate)]]</td></tr>
        <tr><td>Closed</td><td class="rightshift">[[dateConvert(selectedCase.closedDate)]]</td></tr>
        <tr><td>Closure Reason</td><td class="rightshift">{{selectedCase.closureReason}}</td></tr>
      </table>
      <h3>Aged Case Comment</h3>
      <div class="commentcase">
        {{selectedCase.agedCaseComment}}
      </div>


  </template>

  <script>

    Polymer({

      is: 'mcms-casedetail',

      properties: {

        selectedCase: {
          type: Object,
          value: function () {
            return {};
          }
        }
      },

      // utilities
      
      dateConvert: function (stringint) {
        if (stringint != "" && stringint != null){
          var d = new Date(parseInt(stringint));
          return d.toLocaleDateString();
        } else {
          return "n/a";
        }
      },

    });

  </script>
</dom-module>
