<dom-module id="mcms-casedetail">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      padding: 24px;
      background-color: var(--light-accent-color);
      margin: 10px;
      border-radius: 10px;
    }
    td {
      @apply(--paper-font-body2);
      background-color: var(--light-theme-background-color);
      /*background-color: green;*/
      padding:5px;
      border-color: var(--light-primary-color);
      border-width: 1px;
      border-style: solid;
    }

    .caseheader {
      @apply(--paper-font-title);
    }

  </style>

  <template>

      <span class="caseheader">{{selectedCase.caseID}} {{selectedCase.caseSuffix}}</span><br>
      <span class="caseheader">{{selectedCase.orgs}} - {{selectedCase.carriers}}</span><br>
      <span class="caseheader">{{selectedCase.crafts}} - {{selectedCase.numberOfEmployees}} emp.</span>
      <table>
        <tr><td>Status</td><td>{{selectedCase.caseState}}</td></tr>
        <tr><td>Docket</td><td>{{selectedCase.docketDate}}</td></tr>
        <tr><td>Cumm. Days</td><td>{{selectedCase.cummDays}}</td></tr>
        <tr><td>Amedable Date</td><td>{{selectedCase.amendableDate}}</td></tr>
        <tr><td>Scheduled</td><td>{{selectedCase.scheduledDate}}</td></tr>
        <tr><td>TA Date</td><td>{{selectedCase.taDate}}</td></tr>
        <tr><td>Ratified</td><td>{{selectedCase.ratifyDate}}</td></tr>
        <tr><td>New A. Date</td><td>{{selectedCase.newAmendableDate}}</td></tr>
        <tr><td>Closed</td><td>{{selectedCase.closedDate}}</td></tr>
        <tr><td>Closure Reason</td><td>{{selectedCase.closureReason}}</td></tr>
      </table>


  </template>

  <script>

    Polymer({

      is: 'mcms-casedetail',

      properties: {

        selectedCase: {
          type: Object,
          value: function () {
            return {};
          },
          observer: 'toggle_that_area'
        }
      }

    });

  </script>
</dom-module>
