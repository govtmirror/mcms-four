<dom-module id="mcms-info">

	<style>
		:host {
			display: block;
			box-sizing: border-box;
		}

		.mainlayout {
			@apply(--layout-horizontal);
		}

		.leftside {
			@apply(--layout-vertical);
			width:250px;
		}

		.flexchild {
			@apply(--layout-flex);
		}

		@media (max-width: 580px) {
			.mainlayout {
				@apply(--layout-vertical);
			}
			.leftside {
				width:100%;
			}

		}



	</style>

	<template>
		<div class="mainlayout">
			<div class="leftside">
				<mcms-caselist
						caselist="{{medcases}}">
				</mcms-caselist>
			</div>
			<div class="flexchild">
				<iron-collapse id="stuff">
					<mcms-casedetail
							selected-case="{{selectedCase}}">
					</mcms-casedetail>
					<mcms-activitylist
							selected-activities="{{selectedActivities}}">
					</mcms-activitylist>
				</iron-collapse>
			</div>
		</div>
		
	</template>

	<script>

		Polymer({

			is: 'mcms-info',

			properties: {
				medcases: Array,
				selectedCase: Object,
				selectedActivities: Array
			},

			ready: function () {
				this.addEventListener('case-selected', function(event) {
					this.$.stuff.show()
				});
			}
		});

	</script>

</dom-module>
