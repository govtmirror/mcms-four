<link rel="import" href="elements/elements.html">

<!--
An element providing a solution to layout scaffolding.

Example:

    <seed-one></seed-one>

Example:

    <seed-one>
    </seed-one>

@demo demo/index.html
-->

<dom-module id="seed-one">
  <template>

    <style>

      :host {
        /*--app-primary-color: #404040;*/
        --app-primary-color: red;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }
      
      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }

      .title {
        /*padding-bottom: 40px;*/
        font-size: 60px;
        font-weight: 800;
      }
     
      
      @media (max-width: 580px) {
        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }
      }


    </style>

    <!-- manages page's scroll position -->
    <app-scrollpos-control
        selected="_pageName">
    </app-scrollpos-control>

    <app-drawer-layout drawer-width="288px" responsive-width="1280px">

      <!-- nav panel -->
      <app-drawer id="drawer">
        
        <!-- nav menu -->
        <paper-menu 
            selected="{{_pageName}}"
            attr-for-selected="name"
            on-iron-activate="_drawerSelected">
          <template is="dom-repeat" items="{{menuItems}}">
            <paper-item name="{{item.name}}">{{item.title}}</paper-item>
          </template>
        </paper-menu>

      </app-drawer>

      <!-- main panel -->
      <app-header-layout>

        <app-header fixed effects="waterfall" class="main-header">
          <!-- top toolbar -->
          <app-toolbar>
            <!-- menu button -->
            <paper-icon-button
                drawer-toggle
                icon="menu">
            </paper-icon-button>
          <!-- </app-toolbar>
          <app-toolbar> -->
            <div class="title">Application Title</div>
          </app-toolbar>
        </app-header>

        <!-- list/detail pages -->
        <iron-pages selected="{{_pageName}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{menuItems}}">
            <div name="{{item.name}}">
              <h3>{{item.title}}</h3>
              <div>{{item.desc}}</div>
            </div>
          </template>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'seed-one',

      properties: {

        _pageName: {
          type: String,
          value: "home"
        },

        menuItems: {
          type: Array,
          value: function () {
            return [
              {'name':'charlie', 'title':'Charlie Montague', 'desc': 'director of the NMB ICT staff'},
              {'name':'dean', 'title':'Dean Wagner', 'desc': 'Information System Security Officer'},
              {'name':'tim', 'title':'Tim Strickler', 'desc': 'Support extrodinair'},
              {'name':'dan', 'title':'Dan Rainey', 'desc': 'The best Chief of staff'},
              {'name':'april', 'title':'April Dawson', 'desc': 'reliable office mate'}
            ];
          }
        }

      },

      ready: function() {

      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      }

    });

  </script>
</dom-module>
